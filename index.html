<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
    </head>
    <body> 
        
        <div id="instructions">
            
            <h1>Whack-A_Mole!</h1>
            <br>
            <h2>Press start to begin the game!</h2>
            <h2>Click on a mole to "whack" it!</h2>
            <h2>Whack as many moles as you can before time runs out!</h2>
            <br>
            <button id="start" onClick="Play()">Play</button>
            
        </div>
        
        <div id="info">
        
            <br>
            <br>
            <br>
            <br>
            <h2 id="timer">Time Left: 30.00</h2>
            <h2 id="score">Score: 0</h2>
            <button id="restart" onClick="Restart()">Reset</button>
            
        </div>
        
        <div id="game">
            
            <div id="hole1" class="holes">
                <div class="holeBack"></div>
                <div class="mole">
                    <img src="Mole.png" class="moleImg" id="mole1">
                </div>
                <div class="moleCover">
                    <div class="moleLeftTri"></div>
                    <div class="moleRightTri"></div>
                </div>
                <div class="holeFront"></div>
            </div>
            
             <div id="hole2" class="holes">

                </div>
                <div class="holeFront"></div>
            </div>

                </div>
                <div class="holeFront"></div>
            </div>
            
             <div id="hole4" class="holes">
                <div class="holeBack"></div>
                <div class="mole">
                    <img src="Mole.png" class="moleImg"  id="mole4">
                </div>
                <div class="moleCover2">
                    <div class="moleLeftTri"></div>
                    <div class="moleRightTri"></div>
